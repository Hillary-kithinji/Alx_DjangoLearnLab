{% extends 'blog/base.html' %}
{% block title %}Add/Edit Comment{% endblock %}
{% block content %}
<h2>{% if object %}Edit{% else %}Add{% endif %} Comment for "{{ post.title }}"</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'post-detail' post.pk %}">Back to Post</a>
{% endblock %}
